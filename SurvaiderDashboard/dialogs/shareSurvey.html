<md-dialog aria-label="Share"  ng-cloak>
   <form>
     <md-toolbar>
       <div class="md-toolbar-tools">
         <div>
             <img src="/static/survaiderdashboard/images/modal3.png" class="dialog-header-icon"/>
         </div>
         <h2>Share your survey</h2>
         <span flex></span>
         <md-button class="md-icon-button" ng-click="cancel()">
           <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
         </md-button>
       </div>
     </md-toolbar>

     <div ng-show="!isParentSurvey">
         <md-dialog-content>
           <div class="md-dialog-content">
             <p>
               Survey link: <b><i>{{surveyUrl}}</i></b>
             </p>
             <p>
               Copy this link and send to your unit managers or customers for a
               super sweet survey filling experience.
             </p>
           </div>
         </md-dialog-content>
         <md-dialog-actions layout="row">
           <span flex>
           </span>
           <md-button ng-click="cancel()">
            Done
           </md-button>
         </md-dialog-actions>
     </div>

     <div ng-show="isParentSurvey">
         <md-dialog-content>
           <div class="md-dialog-content">
             <p>
                 Different units have different survey URLs! Check out survey links on different dashboards
             </p>
           </div>
         </md-dialog-content>
         <md-dialog-actions layout="row">
           <span flex>
           </span>
           <md-button ng-click="cancel()">
            Close
           </md-button>
         </md-dialog-actions>
     </div>
   </form>
</md-dialog>
