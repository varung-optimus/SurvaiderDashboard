<div id="insights">
    <h2>Insights</h2>

    <br />
    <div class="insights-container">
        <div class="insights-entry" ng-repeat="insight in insights | orderBy:'-header'">
            <h3>
                {{insight.header}}
            </h3>
            <blockquote>
                <p ng-repeat="item in insight.news">
                    {{item}}
                </p>
            </blockquote>
        </div>
    </div>
</div>
